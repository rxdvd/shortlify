{% block content %}

<div class = "new_url">
    <table>
        <tr>
            <th>New URL</th>
            <td> <div id = "new_url" value=" {{short_url}}" >{{short_url}}</div></td>
        </tr>
        <tr>
            <th>Old URL</th>

</table>

</div>

</div>
{% endblock %}
